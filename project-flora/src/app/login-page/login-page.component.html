<div>
    <div class="container-md">
            <div >
                <div class="container text-center">
                    <div class="row">
                    <div class="col c-1">
                        <div class="">
                            <ngb-carousel *ngIf="images">
                                <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                        <img class="foto" [src]="images[0]" alt="Random first slide" />
                                    </div>
                                    <div class="carousel-caption">
                                        <h3>First slide label</h3>
                                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                                    </div>
                                </ng-template>
                                <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                        <img class="foto" [src]="images[1]" alt="Random second slide" />
                                    </div>
                                    <div class="carousel-caption">
                                        <h3>Second slide label</h3>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
                                </ng-template>
                                <ng-template ngbSlide>
                                    <div class="picsum-img-wrapper">
                                        <img class="foto" [src]="images[2]" alt="Random third slide" />
                                    </div>
                                    <div class="carousel-caption">
                                        <h3>Third slide label</h3>
                                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                                    </div>
                                </ng-template>
                            </ngb-carousel>
                        </div>
                        </div>
                    <div class="col">
                        <h1 class="fancy">Flora</h1>
                        <!-- <hr> -->
                        <form class="lel">
                            <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Email :</label>
                            <!-- <br> -->
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                            </div>
                            <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password :</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                            </div>
                            <button type="button" class="css-button-sliding-to-left--green"  >Login</button>   
                            <button type="submit" class="css-button-sliding-to-left--green" [routerLink]="['/signup']">Signup</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
