<div class="container-fluid">
    <img>
    <form class="col-4">
        <h1 class="">Flora</h1>
        <hr class="mb-10">
        <div class="mb-2 mt-3">
            <label for="f_name" class="form-label">First Name</label>
            <input type="text" class="form-control form-control-sm" id="f_name" placeholder="Salty">
        </div>
        <div class="mb-2">
            <label for="l_name" class="form-label">Last Name</label>
            <input type="text" class="form-control  form-control-sm" id="l_name" placeholder="Hulk">
        </div>
        <div class="mb-2">
            <label for="u_name" class="form-label">Username</label>
            <input type="text" class="form-control  form-control-sm" id="u_name" placeholder="A COOL NAME">
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control  form-control-sm" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control  form-control-sm" id="password" placeholder="">
        </div>
        <div class="mb-2">
            <label for="password_check" class="form-label">Re-enter password</label>
            <input type="password" class="form-control  form-control-sm" id="password_check" placeholder="">
        </div>
        <div class="mb-2">
            <button type="submit" class="css-button-sliding-to-left--green mt-2">Floral !!!</button>
        </div>
    </form>
</div>
