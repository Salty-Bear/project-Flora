<div class="wrapper">

   
    <div class="sidebar">
        <div class="back">
            <img src="assets/pfp/pvz.jpeg" alt="" class="pfp">
            <img src="assets/background.png" alt="" class="imagebackground">
            <h1 class="profilename">{{name}}</h1>
        </div>
        
        <ul>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='Home'"><i class="fa-solid fa-house"></i>  Home</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='chat'"><i class="fa-solid fa-user-group"></i>  Friends</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='letter'"><i class="fa-solid fa-envelope"></i> Write a letter</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='my-letters'"><i class="fa-solid fa-list"></i> Your letter</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='settings'"><i class="fa-solid fa-gears"></i> Settings</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="usertype ='about'"><i class="fa-solid fa-address-card"></i> About</button>
            </li>
            <li>
                <h1 class="fancy">Flora </h1>
            </li>
            <li>
               <a href="https://docs.google.com/forms/d/e/1FAIpQLSdXxuhLvu93ByuD0P7tnlnaVbBjBzjAxQp93XCPAQgE8T90RA/viewform?vc=0&c=0&w=1&flr=0" target="_blank" rel="noopener noreferrer"><button type="button" class="btn btn-outline-success ok"><i class="fa-solid fa-comment"></i> Feedback</button></a> 
            </li>
            <li>
                <button type="button" class="btn btn-outline-success ok" (click)="onLogOut()"><i class="fa-solid fa-person-walking-arrow-right"></i> Signout</button>
            </li>
            <li>
                <audio controls  loop class="music"> //autoplay
                    <source src="assets\Home\birdmusic.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </li>
        </ul> 
    </div>
    <div class="parent-component app" [ngSwitch]="usertype">
        <app-about *ngSwitchCase="'about'"></app-about>
        <app-settings *ngSwitchCase="'settings'"></app-settings>
        <app-my-letters *ngSwitchCase="'my-letters'"></app-my-letters>
        <app-letter *ngSwitchCase="'letter'"></app-letter>
        <app-chat *ngSwitchCase="'chat'"></app-chat>
        <app-home *ngSwitchCase="'Home'"></app-home>
    </div>
</div>
